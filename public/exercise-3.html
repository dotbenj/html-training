<!DOCTYPE html>
<html>
  <head>
    <title>Creating Lists</title>
  </head>
  <body>
    <h2>Ordered List</h2>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>
  </body>
</html>
