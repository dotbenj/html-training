<!DOCTYPE html>
<html>
  <head>
    <title>Links and Images</title>
  </head>
  <body>
    <h2>Hyperlinks</h2>
    <p><a href="https://www.example.com">First Link</a></p>
    <p><a href="https://www.example.org">Second Link</a></p>

</html>
