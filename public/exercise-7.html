<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Form Inputs</title>
  </head>
  <body>
    <form>
      <label for="dropdown">Choose an option:</label>
      <select id="dropdown" name="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select><br><br>

      <input type="checkbox" id="check1" name="check1" value="Check1">
      <label for="check1">Check 1</label><br>
      <input type="checkbox" id="check2" name="check2" value="Check2">
      <label for="check2">Check 2</label><br><br>

      <label for="textarea">Comment:</label><br>
      <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
